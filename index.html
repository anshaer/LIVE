<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">載入中...</title>
    <link id="favicon" rel="icon" href="" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333; /* 預設文字顏色，會被settings.json覆蓋 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            margin: 0;
        }
        .calendar {
            margin: 20px 0;
        }
        .calendar-day {
            background: rgba(255, 255, 255, 0.8); /* 半透明白底 */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .calendar-day h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .calendar-day ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .calendar-day li {
            font-size: 16px;
            margin: 5px 0;
        }
        .calendar-day li a {
            color: #007bff;
            text-decoration: none;
        }
        .calendar-day li a:hover {
            text-decoration: underline;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
            color: inherit;
        }
        .link-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }
        /* 響應式設計 */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
            .profile img {
                width: 150px;
                height: 150px;
            }
            .profile h1 {
                font-size: 32px;
            }
            .profile p {
                font-size: 18px;
            }
            .calendar-day h3 {
                font-size: 20px;
            }
            .calendar-day li {
                font-size: 18px;
            }
            .link-item {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="avatar" src="" alt="頭像">
            <h1 id="profile-title">載入中...</h1>
            <p id="bio">載入中...</p>
        </div>
        <div class="calendar" id="calendar">
            <!-- 行事曆動態生成 -->
        </div>
        <div class="links" id="links">
            <!-- 個人連結動態生成 -->
        </div>
    </div>
    <script>
        // 載入頁面設定（頁籤、頭像、標題、簡介、文字顏色）
        fetch('settings.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('favicon').href = data.favicon;
                document.title = data.title;
                document.getElementById('avatar').src = data.avatar;
                document.getElementById('profile-title').textContent = data.title;
                document.getElementById('bio').textContent = data.bio;
                document.body.style.color = data.textColor;
                document.querySelectorAll('a').forEach(link => {
                    link.style.color = data.textColor; // 確保連結文字顏色一致
                });
            })
            .catch(error => console.error('無法載入頁面設定:', error));

        // 載入背景圖片
        fetch('background.json')
            .then(response => response.json())
            .then(data => {
                document.body.style.backgroundImage = `url(${data.backgroundImage})`;
            })
            .catch(error => console.error('無法載入背景設定:', error));

        // 載入行事曆
        fetch('calendar.json')
            .then(response => response.json())
            .then(data => {
                const calendarDiv = document.getElementById('calendar');
                data.days.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    dayDiv.innerHTML = `<h3>${day.date}</h3><ul>${day.events.map(event => 
                        `<li>${event.time} - ${event.description} ${event.link ? `<a href="${event.link}" target="_blank">連結</a>` : ''}</li>`
                    ).join('')}</ul>`;
                    calendarDiv.appendChild(dayDiv);
                });
            })
            .catch(error => console.error('無法載入行事曆:', error));

        // 載入個人連結
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const linksDiv = document.getElementById('links');
                data.links.forEach(link => {
                    const linkItem = document.createElement('a');
                    linkItem.className = 'link-item';
                    linkItem.href = link.url;
                    linkItem.target = '_blank';
                    linkItem.innerHTML = `<img src="${link.image}" alt="${link.title}"><span>${link.title}</span>`;
                    linksDiv.appendChild(linkItem);
                });
            })
            .catch(error => console.error('無法載入連結:', error));
    </script>
</body>
</html>
