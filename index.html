<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Loading...</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .intro {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .link-card {
            width: 100px;
            text-align: center;
        }
        .link-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }
        .link-card a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .calendar {
            margin-top: 20px;
        }
        .day {
            margin-bottom: 15px;
        }
        .day h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #007bff;
        }
        .event {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }
            .link-card {
                width: 120px;
            }
            .link-card img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <p id="intro" class="intro"></p>
        <div id="links" class="links"></div>
        <div id="calendar" class="calendar"></div>
    </div>

    <script>
        // 載入 JSON 檔案並渲染
        async function loadData() {
            try {
                // 載入 config.json
                const configResponse = await fetch('config.json');
                const config = await configResponse.json();
                document.title = config.tabTitle;
                document.getElementById('title').textContent = config.title;
                document.getElementById('intro').textContent = config.intro;
                document.body.style.backgroundImage = `url(${config.backgroundImage})`;

                // 載入 links.json
                const linksResponse = await fetch('links.json');
                const links = await linksResponse.json();
                const linksContainer = document.getElementById('links');
                links.forEach(link => {
                    const linkCard = document.createElement('div');
                    linkCard.className = 'link-card';
                    linkCard.innerHTML = `
                        <a href="${link.url}" target="_blank">
                            <img src="${link.image}" alt="${link.name}">
                            <p>${link.name}</p>
                        </a>
                    `;
                    linksContainer.appendChild(linkCard);
                });

                // 載入 calendar.json
                const calendarResponse = await fetch('calendar.json');
                const calendar = await calendarResponse.json();
                const calendarContainer = document.getElementById('calendar');
                calendar.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'day';
                    dayDiv.innerHTML = `<h3>${day.day}</h3>`;
                    day.events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        eventDiv.textContent = event;
                        dayDiv.appendChild(eventDiv);
                    });
                    calendarContainer.appendChild(dayDiv);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // 執行載入
        loadData();
    </script>
</body>
</html>
