<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">載入中...</title>
    <link id="favicon" rel="icon" href="" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333; /* 預設文字顏色，會被settings.json覆蓋 */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile p {
            font-size: 16px;
            margin: 0;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 15px; /* 調整圖示間距 */
            margin: 20px 0; /* 調整與上下元素的間距 */
        }
        .link-item img {
            width: 50px; /* 調整圖示大小 */
            height: 50px;
            border-radius: 50%; /* 讓圖示變成圓形 */
            object-fit: cover;
        }
        .calendar {
            margin: 20px 0;
        }
        .calendar-day {
            background: rgba(255, 255, 255, 0.8); /* 半透明白底 */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .calendar-day h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .calendar-day ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .calendar-day li {
            font-size: 16px;
            margin: 5px 0;
        }
        .calendar-day li a {
            color: #007bff;
            text-decoration: none;
        }
        .calendar-day li a:hover {
            text-decoration: underline;
        }
        /* 響應式設計 */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
            .profile img {
                width: 150px;
                height: 150px;
            }
            .profile h1 {
                font-size: 32px;
            }
            .profile p {
                font-size: 18px;
            }
            .links {
                gap: 20px;
            }
            .link-item img {
                width: 60px;
                height: 60px;
            }
            .calendar-day h3 {
                font-size: 20px;
            }
            .calendar-day li {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="avatar" src="" alt="頭像">
            <h1 id="profile-title">載入中...</h1>
            <p id="bio">載入中...</p>
        </div>
        <div class="links" id="links">
            </div>
        <div class="calendar" id="calendar">
            </div>
    </div>
    <script>
        // 載入頁面設定
        fetch('settings.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('favicon').href = data.favicon;
                document.title = data.title;
                document.getElementById('avatar').src = data.avatar;
                document.getElementById('profile-title').textContent = data.title;
                document.getElementById('bio').textContent = data.bio;
                // 設定個別文字顏色
                document.body.style.color = data.textColor;
                document.getElementById('profile-title').style.color = data.titleColor;
                document.getElementById('bio').style.color = data.bioColor;
            })
            .catch(error => console.error('無法載入頁面設定:', error));

        // 載入背景圖片
        fetch('background.json')
            .then(response => response.json())
            .then(data => {
                document.body.style.backgroundImage = `url(${data.backgroundImage})`;
            })
            .catch(error => console.error('無法載入背景設定:', error));

        // 載入個人連結 (只顯示圖示)
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                const linksDiv = document.getElementById('links');
                data.links.forEach(link => {
                    const linkItem = document.createElement('a');
                    linkItem.className = 'link-item';
                    linkItem.href = link.url;
                    linkItem.target = '_blank';
                    // 連結只顯示圖片
                    linkItem.innerHTML = `<img src="${link.image}" alt="${link.title}">`;
                    linksDiv.appendChild(linkItem);
                });
            })
            .catch(error => console.error('無法載入連結:', error));

        // 載入行事曆
        fetch('calendar.json')
            .then(response => response.json())
            .then(data => {
                const calendarDiv = document.getElementById('calendar');
                data.days.forEach(day => {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    // 設定行事曆區塊的背景顏色和透明度
                    const backgroundColor = data.calendarBackgroundColor || 'rgba(255, 255, 255, 0.8)';
                    const opacity = data.calendarBackgroundOpacity !== undefined ? data.calendarBackgroundOpacity : 0.8;
                    const rgbaColor = colorToRgba(backgroundColor, opacity);
                    dayDiv.style.background = rgbaColor;
                    
                    const eventsList = day.events.map(event => 
                        `<li>${event.time} - ${event.description} ${event.link ? `<a href="${event.link}" target="_blank" style="color:${data.calendarColor || 'inherit'};">連結</a>` : ''}</li>`
                    ).join('');

                    dayDiv.innerHTML = `<h3 style="color:${data.calendarColor || 'inherit'};">${day.date}</h3><ul style="color:${data.calendarColor || 'inherit'};">${eventsList}</ul>`;
                    calendarDiv.appendChild(dayDiv);
                });
            })
            .catch(error => console.error('無法載入行事曆:', error));
        
        // 輔助函數：將顏色和透明度轉換為 rgba 格式
        function colorToRgba(color, opacity) {
            if (color.startsWith('#')) {
                const r = parseInt(color.substring(1, 3), 16);
                const g = parseInt(color.substring(3, 5), 16);
                const b = parseInt(color.substring(5, 7), 16);
                return `rgba(${r}, ${g}, ${b}, ${opacity})`;
            }
            return color;
        }
    </script>
</body>
</html>
